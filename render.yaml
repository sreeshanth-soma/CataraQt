services:
  - type: web
    name: cataract-detection
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.12
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
